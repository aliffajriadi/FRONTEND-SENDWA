<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot WhatsApp Alif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

  <div class="max-w-xl mx-auto space-y-10">
    <h2 class="text-2xl font-semibold text-gray-800">ðŸ“¤ Kirim Pesan Langsung</h2>
    <form id="formKirim" class="bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label for="nomor" class="block font-medium text-gray-700">Nomor Tujuan ex:628566626966:</label>
        <input type="text" id="nomor" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="pesan" class="block font-medium text-gray-700">Pesan:</label>
        <textarea id="pesan" rows="4" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Kirim</button>
    </form>

    <h2 class="text-2xl font-semibold text-gray-800">ðŸ“£ Broadcast ke Grup</h2>
    <form id="formBroadcast" class="bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label for="tujuan" class="block font-medium text-gray-700">ID Grup WhatsApp:</label>
        <input type="text" id="tujuan" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="pesanBroadcast" class="block font-medium text-gray-700">Pesan Broadcast:</label>
        <textarea id="pesanBroadcast" rows="4" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">Broadcast</button>
    </form>
  </div>

  <!-- Notifikasi -->
  <div id="notification" class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white shadow-lg rounded-lg px-6 py-4 border border-gray-200 z-50 max-w-md">
    <pre id="notifContent" class="text-sm text-gray-700 whitespace-pre-wrap"></pre>
  </div>

  <script>
    function showNotification(messageObj) {
      const notif = document.getElementById("notification");
      const notifContent = document.getElementById("notifContent");
      notifContent.textContent = JSON.stringify(messageObj, null, 2);
      notif.classList.remove("hidden", "fade-out");
      notif.classList.add("fade-in");

      setTimeout(() => {
        notif.classList.remove("fade-in");
        notif.classList.add("fade-out");
        setTimeout(() => notif.classList.add("hidden"), 500);
      }, 4000);
    }

    document.getElementById("formKirim").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nomor = document.getElementById("nomor").value;
      const pesan = document.getElementById("pesan").value;

      try {
        const response = await fetch("https://3f18-43-209-20-233.ngrok-free.app/api/kirim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nomor, pesan })
        });
        const result = await response.json();
        showNotification(result);
      } catch (err) {
        showNotification({ error: "Gagal mengirim pesan." });
      }
    });

    document.getElementById("formBroadcast").addEventListener("submit", async function(e) {
      e.preventDefault();
      const tujuan = document.getElementById("tujuan").value;
      const pesan = document.getElementById("pesanBroadcast").value;

      try {
        const response = await fetch("https://3f18-43-209-20-233.ngrok-free.app/api/broadcast", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tujuan, pesan })
        });
        const result = await response.json();
        showNotification(result);
      } catch (err) {
        showNotification({ error: "Gagal melakukan broadcast." });
      }
    });
  </script>

</body>
</html>
