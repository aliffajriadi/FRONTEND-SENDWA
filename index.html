<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirim Pesan WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-6 text-center">Kirim WA IFD</h2>

      <div class="space-y-4">
        <input
          type="text"
          id="akses"
          placeholder="Kode Akses..."
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="text"
          id="nomor"
          placeholder="Nomor/Grup Tujuan..."
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <textarea
          id="pesan"
          placeholder="Tulis pesan di sini..."
          required
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
        ></textarea>
        <button
          onclick="kirimPesan()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition"
        >
          Kirim Pesan
        </button>
      </div>
    </div>

    <!-- Notifikasi Modal -->
    <div
      id="resku"
      class="fixed bottom-5 right-5 hidden px-4 py-3 rounded-md shadow-lg font-medium text-white"
    ></div>

    <script>
      async function kirimPesan() {
        const nomor = document.getElementById("nomor").value;
        const pesan = document.getElementById("pesan").value;
        const akses = document.getElementById("akses").value;
        const resku = document.getElementById("resku");

        if (akses === "ifdsolid" || akses === "123warna") {
          try {
            const response = await fetch(
              "https://3f18-43-209-20-233.ngrok-free.app/api/kirim",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  nomor: nomor,
                  pesan: pesan,
                }),
              }
            );
            const messageRes = await response.json();

            // Tampilkan pesan sukses
            resku.innerText = messageRes.message;
            resku.className =
              "fixed bottom-5 right-5 bg-green-500 px-4 py-3 rounded-md shadow-lg font-medium text-white";
            resku.style.display = "block";
          } catch (error) {
            // Tampilkan pesan error
            resku.innerText = "Gagal mengirim pesan!";
            resku.className =
              "fixed bottom-5 right-5 bg-red-500 px-4 py-3 rounded-md shadow-lg font-medium text-white";
            resku.style.display = "block";
          }
        }
        else {
            resku.innerText = "Akses token tidak ada!";
            resku.className =
              "fixed bottom-5 right-5 bg-red-500 px-4 py-3 rounded-md shadow-lg font-medium text-white";
            resku.style.display = "block";
        }

        // Hilangkan pesan setelah 3 detik
        setTimeout(() => {
          resku.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
